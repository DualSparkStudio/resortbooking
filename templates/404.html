{% extends "base.html" %}

{% block title %}Page Not Found - Luxury Resort{% endblock %}

{% block content %}
<div class="container-fluid error-page">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <div class="error-content">
                <h1 class="error-code display-1 text-primary">404</h1>
                <h2 class="error-title mb-4">Page Not Found</h2>
                <p class="error-description mb-4">
                    The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                    <a href="{{ url_for('rooms') }}" class="btn btn-outline-primary me-3">
                        <i class="fas fa-bed me-2"></i>View Rooms
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: white;
}

.error-code {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.error-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.error-description {
    font-size: 1.2rem;
    opacity: 0.9;
}

.error-actions .btn {
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 25px;
    margin-bottom: 10px;
}
</style>
{% endblock %}
